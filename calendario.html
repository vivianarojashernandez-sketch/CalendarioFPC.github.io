<html lang="es">
<head>
<meta charset="UTF-8" />

#day19 { top: 73%; left: 21%; width: 08%; height: 8.7%;}
#day20 { top: 73%; left: 31%; width: 08%; height: 8.7%;}
#day21 { top: 73%; left: 41%; width: 08%; height: 8.7%;}
#day22 { top: 73%; left: 51%; width: 08%; height: 8.7%;}
#day23 { top: 73%; left: 61%; width: 08%; height: 8.7%;}
#day24 { top: 73%; left: 71%; width: 08%; height: 8.7%;}

  /* Estilo para el contenido ampliado */
  .opened-day {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 320px;
    height: 320px;
    margin-left: -160px;
    margin-top: -160px;
    background-color: white;
    color: black;
    font-size: 24px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    z-index: 1000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .close-btn {
    margin-top: 20px;
    background-color: #007bff;
    border: none;
    color: white;
    padding: 8px 16px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
  }
  .close-btn:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="calendar-container">
  <div class="day-area" id="day1" onclick="openDay(1)"></div>
  <div class="day-area" id="day2" onclick="openDay(2)"></div>
  <div class="day-area" id="day3" onclick="openDay(3)"></div>

  <div class="day-area" id="day8" onclick="openDay(8)"></div>

  <div class="day-area" id="day21" onclick="openDay(21)"></div>
  <div class="day-area" id="day22" onclick="openDay(22)"></div>
  <div class="day-area" id="day23" onclick="openDay(23)"></div>
  <div class="day-area" id="day24" onclick="openDay(24)"></div>
</div>

<script>
  function openDay(dayNumber) {
    // Cierra cualquiera abierto antes
    closeDay();

    // Crear el div ampliado
    const opened = document.createElement('div');
    opened.classList.add('opened-day');
    opened.id = 'opened-day';

    // Contenido
    opened.innerHTML = `
      <div><strong>Día ${dayNumber}</strong></div>
      <div>Contenido del día ${dayNumber}</div>
      <button class="close-btn" onclick="closeDay()">Cerrar</button>
    `;

    document.body.appendChild(opened);
  }

  function closeDay() {
    const opened = document.getElementById('opened-day');
    if(opened) {
      opened.remove();
    }
  }
</script>

</body>
</html>
